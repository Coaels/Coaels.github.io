		<p>
		<!--webbot bot="PurpleText" preview="反馈表单 - 自定义下列表单以搜集您需要的信息。默认情况下，表单数据使用 FrontPage“保存结果”组件保存到 Web 服务器上的文本文件中。编辑“表单属性”可更改此行为。" -->
		</p>
		<p>如果您对我的网站有任何想法，请告知我。欢迎提出宝贵意见和建议。</p>
		<form method="POST" action="_derived/nortbots.htm" webbot-action="--WEBBOT-SELF--" onSubmit="location.href='_derived/nortbots.htm';return false;" webbot-onSubmit>
			<!--webbot bot="SaveResults" u-file="_private/feedback.txt" s-format="TEXT/TSV" s-label-fields="TRUE" s-builtin-fields="Date Time REMOTE_NAME REMOTE_USER HTTP_USER_AGENT" s-form-fields startspan --><input TYPE="hidden" NAME="VTI-GROUP" VALUE="0"><!--webbot bot="SaveResults" endspan i-checksum="43374" -->
			<p><strong>您要发送何种留言?</strong></p>
			<dl>
				<dd><input type="radio" name="MessageType" value="Complaint">意见 
				<input type="radio" name="MessageType" value="Problem">疑问 
				<input type="radio" checked name="MessageType" value="Suggestion">建议 
				<input type="radio" name="MessageType" value="Praise">表扬</dd>
			</dl>
			<p><strong>主题&nbsp; </strong></p>
			<blockquote>
				<p><input type="text" size="26" maxlength="256" name="Subject"></p>
			</blockquote>
			<p><strong>请在下面的空白处留言:</strong></p>
			<dl>
				<dd><textarea name="留言" rows="5" cols="42"></textarea></dd>
			</dl>
			<p><strong>请留下您的联系方式:</strong></p>
			<dl>
				<dd>
				<table>
					<tr>
						<td>姓名</td>
						<td>
						<input type="text" size="35" maxlength="256" name="Username"></td>
					</tr>
					<tr>
						<td>电子邮件</td>
						<td>
						<input type="text" size="35" maxlength="256" name="UserEmail"></td>
					</tr>
					<tr>
						<td>电话</td>
						<td>
						<input type="text" size="35" maxlength="256" name="UserTel"></td>
					</tr>
					<tr>
						<td>传真</td>
						<td>
						<input type="text" size="35" maxlength="256" name="UserFAX"></td>
					</tr>
				</table>
				</dd>
			</dl>
			<dl>
				<dd>
				<input type="checkbox" name="ContactRequested" value="ContactRequested"> 
				就此问题，请尽快与我联系。</dd>
			</dl>
			<p><input type="submit" value="提交留言">
			<input type="reset" value="清除表单"></p>
		</form>
